<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scramble With Self</title>

    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Convergence" rel="stylesheet">
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="logo"><img src="logo.png" /></div>

    <div id="game-bar">
      <div id="timer">Time: <span></span></div>
      <div id="score">Score: <span></span></div>
      <div id="start-reset"></div>
    </div>

    <div id="current-selection"></div>

    <div id="main-gameplay">
      <div id="instructions">
        <h2>Instructions</h2>
        <p>After you start the game, you'll have 60 seconds to create as many words as you can.</p>
        <p>Click and drag across adjacent letter tiles to create words, then release your mouse button to submit your selection.</p>
        <p>Good luck!</p>
      </div>
      <div id="board"></div>
      <div id="submitted-words">
        <h2>Submitted Words</h2>
        <ul></ul>
      </div>
    </div>
  </body>
